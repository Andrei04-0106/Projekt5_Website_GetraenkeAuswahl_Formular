<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt / DrinkTopia</title>
    <link rel="stylesheet" href="Kontakt.css" />
    <link
      href="https://unpkg.com/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap");
    </style>
  </head>
  <body>
    <div id="header">
      <div id="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">Über uns</a></li>
          <li><a href="Impressum.html">Impressum</a></li>
        </ul>
      </div>
    </div>

    <div id="maincontent">
      <div class="content">
        <div class="KontaktInfo">
          <div id="adress">
            <h2>Standort</h2>
            <p>
              Hauptstraße 123<br />
              12345 City<br />
              Deutschlands
            </p>
          </div>

          <div id="socialmedia">
            <h2>Folge us</h2>
            <div class="icons">
              <a href="https://www.instagram.com"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="https://www.facebook.com"
                ><i class="bx bxl-facebook-circle"></i
              ></a>
              <a href="https://twitter.com"><i class="bx bxl-twitter"></i></a>
            </div>
          </div>

          <div id="openingtimes">
            <h2>Öffnungszeiten</h2>
            <p>
              Mo-Fr: 9:00 - 20:00<br />
              Sa: 10:00 - 18:00<br />
            </p>
          </div>
        </div>
      </div>

      <div id="contactForm">
        <div class="form">
          <h2>Kontakt Formular</h2>
          <div class="inputField">
            <input type="text" placeholder="Enter your Name" required />
            <input type="text" placeholder="Enter a valid email adress" />
            <textarea placeholder="Enter your message"></textarea>
            <div class="submitBtn">
              <button type="submit">Einreichen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <span>&copy; 2025 ANDREI | Alle Rechte vorbehalten. </span>
    </div>
  </body>
</html>
